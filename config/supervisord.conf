[unix_http_server]
file=%(ENV_VIRTUALENV_ROOT)s/run/supervisor/supervisor.sock

[supervisord]
logfile=%(ENV_VIRTUALENV_ROOT)s/log/supervisor/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=%(ENV_VIRTUALENV_ROOT)s/run/supervisor/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix://%(ENV_VIRTUALENV_ROOT)s/run/supervisor/supervisor.sock

[program:adpay]
command=python %(ENV_VIRTUALENV_ROOT)s/adpay/daemon.py
pidfile=%(ENV_VIRTUALENV_ROOT)s/run/adpay/adselect.pid
logfile=%(ENV_VIRTUALENV_ROOT)s/log/adpay/adselect.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info