language: php
sudo: false
services: mysql

env:
  global:
    - MIN_PHP=7.2
    - DATABASE_URL=mysql://travis@127.0.0.1:3306/adpay_test

matrix:
  include:
    - php: "7.2"
    - php: "7.3"
  fast_finish: true

cache:
  directories:
    - $HOME/.composer/cache/files

before_install:
  - composer self-update

install:
  - composer install
  - php bin/console doctrine:database:create --env=test
  - php bin/console doctrine:migrations:migrate --env=test

script:
  - composer qa-check
  - composer test-ci
  - sonar-scanner

notifications:
  email: false
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: always

addons:
  sonarcloud:
    organization: "adshares-github"
    token:
      secure: ""
