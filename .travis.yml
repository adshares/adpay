language: php
sudo: false

env:
  global:
    - MIN_PHP=7.2

matrix:
  include:
    - php: "7.2"
    - php: "7.3"
  fast_finish: true

cache:
  directories:
    - $HOME/.composer/cache/files

before_install:
  - composer self-update

install:
  - composer install

script:
  - composer qa-check
  - composer test-coverage

notifications:
  email: false
  slack:
    rooms:
      secure: ""
    on_success: change
    on_failure: always
